<mat-toolbar>
	<div class="title">Categories</div>
	<div class="spacer"></div>
	<button mat-icon-button (click)="onAdd()"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<div class="content">
	<ng-container *ngIf="categories$ | async as categories">
		<mat-list>
			<mat-list-item *ngFor="let c of categories">
				{{c.name}}
				<div class="spacer"></div>
				<button mat-icon-button (click)="onDelete(c.id)"><mat-icon>delete</mat-icon></button>
			</mat-list-item>
		</mat-list>

		<div class="empty-list" *ngIf="categories.length === 0">This list is empty.</div>
	</ng-container>

</div>

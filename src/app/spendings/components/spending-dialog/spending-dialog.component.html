<h2 mat-dialog-title>Add spending</h2>
<mat-dialog-content>
	<form autocomplete="off" [formGroup]="form">
		<input style="position: absolute; top: -10000000px;">
		<mat-form-field>
			<mat-label>Amount</mat-label>
			<input matInput formControlName="amount" required>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Category</mat-label>
			<mat-select formControlName="categoryId">
				<mat-option *ngFor="let c of categories$ | async" [value]="c.id">{{c.name}}</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Date</mat-label>
			<input matInput [matDatepicker]="picker1" formControlName="createdAt" (click)="picker1.open()">
			<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
			<mat-datepicker #picker1></mat-datepicker>
		</mat-form-field>
	</form>

</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.pristine || form.invalid" cdkFocusInitial>Save</button>
</mat-dialog-actions>
